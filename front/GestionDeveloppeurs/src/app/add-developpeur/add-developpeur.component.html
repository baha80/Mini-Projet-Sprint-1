<div class="container">
  <div>
    <h2>Ajouter un Developpeur :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Developpeur</label>
      <input
        type="text"
        [(ngModel)]="newDeveloppeur.idDev"
        name="idDev"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Developpeur</label>
      <input
        type="text"
        [(ngModel)]="newDeveloppeur.nomDev"
        name="nomDeveloppeur"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>salaireDev</label>
      <input
        type="number"
        [(ngModel)]="newDeveloppeur.salaireDev"
        name="salaireDev"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date</label>
      <input
        type="date"
        [(ngModel)]="newDeveloppeur.date"
        name="date"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Projet</label>
        <select class="form-control form-control-lg" id="idCat" name="idCat"
        [(ngModel)]="newIdPoj">
         <option *ngFor="let cat of categories" [value]="cat.idCat" >
         {{cat.nomCat}}
        </option>
        </select>
        </div>

    <div class="mt-2">
      <button type="submit" (click)="addDeveloppeur()" class="btn btn-success">
        Ajouter
      </button>
      <div></div>
    </div>
  </form>
</div>
