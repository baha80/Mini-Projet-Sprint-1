<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped"  >
    <thead>
    <tr>
    <th>ID</th>
    <th>Nom Developpeur</th>
    <th>salaire</th>
    <th>Date</th>
    <th></th>                               
    <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let developpeur of developpeurs">
    <tr >
    <td>{{developpeur.idDev}}</td>
    <td>{{developpeur.nomDev}}</td>
    <td>{{developpeur.salaireDev}}</td>
    <td>{{developpeur.date | date:"dd/MM/yyyy"}}</td>
   
    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerDeveloppeur(sport)">supprimer</a></td>
    <td><a  *ngIf="authService.isAdmin()"  class="btn btn-success" [routerLink]="['/updateDeveloppeurs',developpeur.idDev]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
